name: Enable VNC or SSH Access

on: [push, workflow_dispatch]

jobs:
  setup-access:

    runs-on: macos-15-large  # Update runner label based on your needs

    steps:
    - name: Download ngrok
      run: curl -o ngrok.zip https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-darwin-amd64.zip

    - name: Extract ngrok
      run: unzip ngrok.zip

    - name: Authenticate ngrok
      run: ./ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable SSH Access
      run: |
        sudo systemsetup -setremotelogin on
        echo "runneradmin:P@ssw0rd!" | sudo chpasswd
      env:
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}

    - name: Create SSH Tunnel
      run: ./ngrok tcp 22

    - name: Debugging Information
      run: |
        echo "Runner Name: $(uname -a)"
        echo "Ngrok URL: $(cat /tmp/ngrok.log | grep url)"
